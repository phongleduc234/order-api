apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-api
  namespace: devops
  labels:
    app: order-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-api
  template:
    metadata:
      labels:
        app: order-api
    spec:
      containers:
      - name: order-api
        image: phongleduc/order-api:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: order-api-service
  namespace: devops
spec:
  selector:
    app: order-api
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: order-api-ingress
  namespace: devops
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - order-api.cuder.xyz
      secretName: order-api-tls
  rules:
    - host: order-api.cuder.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: order-api-service
                port:
                  number: 8080